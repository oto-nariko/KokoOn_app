<!-- ベーステンプレートを適用する-->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する-->
{% block title %}KokoOn Detail{% endblock %}

    {% block contents %}
    <!-- Bootstrapのグリッドシステム-->
    <br>
    <div class="container">
        <!-- 行を配置 -->
        <div class="row">
          <!-- 列の左右に余白offset-3を入れる-->
          <div class="col offset-3">
            <!-- タイトル -->
            <h2>{{object.title}}</h2>
            <!-- 心音 -->
            <p>{{object.comment}}</p>
            <br>
            <!-- 投稿日時 -->
            <p>{{object.posted_at}}に投稿</p>

            {% if request.user == object.user %}
            <form method="POST">
            <a href="{% url 'KokoOn:mood_delete' object.pk %}"
              class="btn btn-primary my-2">消去する</a>
            {% endif %}
            
          </div>
        </div>
    </div>
    {% endblock %}
