{% load static %}

<div id="production">
    <div class="container">
        {% for record in object_list %}
        <article class="post-item">
            <h3>{{ record.title }}</h3>
            
            <div class="post-meta">
                <p>
                    <strong>{{ record.user.username }}</strong> 
                    <span class="category-badge">{{ record.category.title }}</span>
                </p>
            </div>

            <div class="post-body">
                <p>{{ record.comment|truncatechars:100 }}</p>
            </div>

            <div class="post-footer">
                <a href="{% url 'KokoOn:mood_detail' record.pk %}" class="detail-link">詳細を見る</a>
                <p class="post-date">{{ record.posted_at|date:"Y/m/d" }}</p>
            </div>
        </article>
        {% endfor %}
    </div>
</div>
