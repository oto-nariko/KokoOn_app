  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for record in object_list %}
        <div class="col">
          <div class="card shadow-sm">
            {% comment %} <img src="{{ record.image1.url }}"
                 class="bd-placeholder-img card-img-top"
                 width="100%" height="225"
                 xmlns="http://www.w3.org/2000/svg"
                 role="img" aria-label="Placeholder: Thumbnail"
                 preserveAspectRatio="xMidYMid slice"
                 focusable="false">
                 <title>Placeholder</title>
                 <rect width="100%" height="100%" fill="#55595c"/>
            </img> {% endcomment %}
          <!--タイトルとボタンを出力するブロック-->
            <div class="card-body">
              <p class="card-text">
                {{record.title}}
              </p>
              <p>
                {{record.comment}}
              </p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <!--詳細ページを表示するボタン-->
                  <button type="button"
                          class="btn btn-sm btn-outline-secondary">
                          View</button>
                  <!--カテゴリを表示するボタン-->
                  <button type="button"
                          class="btn btn-sm btn-outline-secondary"
                          onclick="location.href='{% url 'KokoOn:mood_cat' category=record.category.id %}'">
                          {{record.category.title}}</button>
                </div>
                <!--投稿したユーザー名を出力-->
                <a href="{% url 'KokoOn:user_list' user=record.user.id %}">
                <small class="text-muted">
                  {{record.user.username}}</small>
                </a>
              </div>
              </div>
            </div>

        </div>
        {% endfor %}
      </div>
    </div>
  </div>
